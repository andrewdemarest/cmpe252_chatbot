version: "2.0"

rules:
- rule: Order upon user greeting
  steps:
  - intent: greet 
  - action: utter_greet
  - action: utter_order_inquiry
  - action: order_form
  - active_loop: order_form

- rule: take order
  condition:
  - active_loop: order_form
  steps:
  - action: order_form
  - active_loop: null
  - action: utter_thankyou

