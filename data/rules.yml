version: "2.0"
rules:
- rule: Goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye
- rule: Bot challenge
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
- rule: Thank you
  steps:
  - intent: thank_you
  - action: utter_thankyou
- rule: Ask user to rephrase if the message has low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_rephrase
- rule: respond to FAQs
  steps:
  - intent: faq
  - action: utter_faq
- rule: respond to chitchat
  steps:
  - intent: chitchat
  - action: utter_chitchat
- rule: Unhappy Order
  condition:
  - active_loop: order_form
  steps:
  - intent: chitchat
  - action: utter_chitchat
  - action: order_form
  - active_loop: order_form
- rule: Greet
  steps:
  - intent: greet
  - action: utter_greet
  - action: utter_order_inquiry
  - active_loop: order_form
- rule: Complete Order
  condition:
  - active_loop: order_form
  steps:
  - action: order_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_final_order
