version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- main_entree:
    use_entities: true
- side:
    use_entities: true
- dessert:
    use_entities: true
- drink:
    use_entities: true
- size:
    use_entities: true
- order_inquiry:
    use_entities: true
- thank_you:
    use_entities: true
- faq:
    use_entities: true
- chitchat:
    use_entities: true
- nlu_fallback:
    use_entities: []
entities:
- main_entree
- drink
- dessert
- side
- size
- small
slots:
  1_main_entree:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  2_side:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  3_size:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  4_drink:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  5_dessert:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_greet:
  - text: Hey!
  utter_order_inquiry:
  - text: How can I help you?
  utter_affirmation:
  - text: got it!
  utter_thankyou:
  - text: Thank you!
  utter_price:
  - text: That will be XX Price. Fill in later once entity set...
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Have a great day.
  utter_iamabot:
  - text: I am McBot.
  utter_final_order:
  - text: |-
      For your order, I have: 
      Entree: {1_main_entree}
      Side: {3_size} {2_side}
      Drink: {4_drink}
      Dessert: {5_dessert}
  utter_final_dessert_order:
  - text: |-
      For your order, I have:
      {dessert}
  utter_ask_2_side:
  - text: Would you like to add a side to go with your {1_main_entree}?
  utter_anything_else:
  - text: Would you like anything else?
  utter_ask_3_size:
  - text: What size {2_side} would you like?
  utter_drink:
  - text: What would you like to wash that down with?
  utter_ask_1_main_entree:
  - text: What is your main entree of choice?
  utter_ask_4_drink:
  - text: What would you like to drink?
  utter_ask_5_dessert:
  - text: Could I interest you in a McFlurry or another dessert?
  utter_wrong_item:
  - text: I'm sorry we don't have {incorrect_item}.
  utter_faq/ask_main_entree:
  - text: We have things like burgers, chicken mcnuggets, spicy chicken sandwhiches, and things of that nature.
  utter_faq/ask_drink:
  - text: We have the usual coke products, lemonade, fruit punch, you name it!
  utter_faq/ask_side:
  - text: Mostly fries.
  utter_faq/ask_dessert:
  - text: We have Milk shakes, sundaes, kiddie cones, and McFlurries!
  utter_suggest_window:
  - text: You can pull up to the window for your order.
  utter_chitchat/ask_weather:
  - text: That weather is sure something.
  - text: I love days like this.
  - text: I'm a computer, can't really say I enjoy weather...
  utter_chitchat/ask_name:
  - text: My name is McBot.
  utter_chitchat/ask_status:
  - text: Surviving.
  - text: Livin' the dream!
  - text: A'Okay
  utter_chitchat/compliment:
  - text: Aw thanks!
  - text: You are too kind.
  utter_rephrase:
  - text: I'm sorry, I didn't catch that. Can you rephrase?
actions:
- action_validate_order_form
- validate_order_form
- action_final_order
forms:
  order_form:
    1_main_entree:
    - entity: main_entree
      intent: main_entree
      type: from_entity
    2_side:
    - entity: side
      intent: side
      type: from_entity
    3_size:
    - entity: size
      intent: size
      type: from_entity
    4_drink:
    - entity: drink
      intent: drink
      type: from_entity
    5_dessert:
    - entity: dessert
      intent: dessert
      type: from_entity
e2e_actions: []
