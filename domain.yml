version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- order:
    use_entities: true
- side:
    use_entities: true
- drink:
    use_entities: true
- size:
    use_entities: true
- order_inquiry:
    use_entities: true
entities:
- main_entree
- drink
- side
- size
slots:
  main_entree:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  size:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  side:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  drink:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_thankyou:
  - text: Thank you!
  utter_order_inquiry:
  - text: How can I help you?
  utter_price:
  - text: That will be XX Price. Fill in later once entity set...
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: My Pleasure. Have a great day.
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_final_order:
  - text: |-
      For your order, I have: 
      {main_entree}
      {size} {side}
      {drink}
  utter_side:
  - text: Would you like anything to go with your {main_entree}?
  utter_size:
  - text: What size {side} would you like?
  utter_drink:
  - text: What would you like to wash that down with?
  utter_order:
  - text: Okay, so I have a {main_entree}.
  utter_ask_order:
  - text: What can I get started for you?
  utter_ask_main_entree:
  - text: What is your main entree of choice?
  utter_ask_drink:
  - text: What would you like to drink?
  utter_wrong_main_entree:
  - text: I'm sorry we don't have {incorrect_item}.
actions:
- utter_final_order
- utter_greet
- utter_order
- utter_order_inquiry
- action_submit
- validate_order_form
forms:
  order_form:
    main_entree:
    - entity: main_entree
      intent: order
      type: from_entity
  drink_form:
    drink:
    - entity: drink
      intent: drink
      type: from_entity
  side_form:
    side:
    - entity: size
      intent: side
      type: from_entity
    - entity: side
      intent: side
      type: from_entity
  size_form:
    size:
    - entity: size
      intent: side
      type: from_entity
e2e_actions: []
