version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - order:
      use_entities:
        - main_entree  #Add entity along with the intent that it'd be a part of. This is also where ignore_entity would be...
        - drink
  - greet
entities:
- drink
- main_entree
- side

slots:
  main_entree:
    type: text
  drink:
    type: text
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_thankyou:
  - text: Thank you!
  utter_order_inquiry:
  - text: How can I help you?
  utter_price:
  - text: That will be XX Price. Fill in later once entity set...
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: My Pleasure. Have a great day.
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_order:
  - text: Okay, so I have a {main_entree}.
  utter_ask_order:
  - text: What can I get started for you?
  utter_ask_main_entree:   
  - text: What is your main entree of choice? #Corresponds to the actions.py, and 
  utter_ask_drink:
  - text: What would you like to drink?
  utter_wrong_main_entree:
  - text: I'm sorry we don't have {incorrect_item}.

actions:
- utter_greet
- utter_order
- utter_order_inquiry
- action_submit #Matches the class in actions.py
- validate_order_form
forms:
  order_form:
    main_entree:
    - type: from_entity
      entity: main_entree
    drink:
    - type: from_entity
      entity: drink
